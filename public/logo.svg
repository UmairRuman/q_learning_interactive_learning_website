<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer glow -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient1)" opacity="0.3" />
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="40" fill="url(#gradient2)" />
  
  <!-- Q letter -->
  <text x="50" y="65" font-size="48" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">Q</text>
  
  <!-- Neural network dots -->
  <circle cx="30" cy="30" r="4" fill="#06B6D4" />
  <circle cx="70" cy="30" r="4" fill="#06B6D4" />
  <circle cx="30" cy="70" r="4" fill="#EC4899" />
  <circle cx="70" cy="70" r="4" fill="#EC4899" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
</svg>